<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="decription" content="RPSLS, Rock Paper Scissors Lizard Spock, Big Bang Theory, game">
    <meta name="keywords" content="RPSLS, Rock Paper Scissors Lizard Spock, online game, gaming, Big Bang THeory">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;600;700;800&family=Lato:wght@300&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>RPSLS</title>
</head>
<body>
    <header>
     <div>
        <img class="logo" src="assets/images/rpsls_logo.png" alt="logo">
     </div>
     <!-- Rules button -->
     <div>
        <button id="rules" class="oval-button">Rules</button>
      
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <img class="diagram" src="/assets/images/rules.png" alt="rules-diagram">
                <p>Scissors cuts Paper, Paper covers Rock, Rock crushes Lizard, Lizard poisons Spock, Spock smashes Scissors, Scissors
                decapitates Lizard, Lizard eats Paper, Paper disproves Spock, Spock vaporizes Rock, and as it always has, Rock crushes
                Scissors.</p>
            </div>
        </div>
     </div>
    </header>
    <!-- Game area -->
    <main class="game-area">
        <div class="display">
            <!-- Player div -->
        <div class="player-wrapper">
            <h2 class="score">Player Score: <span id="player-score">0</span></h2>
            <div>
                <img id="player-picture" class="cards" src="./assets/images/question_mark.png" alt="player-choice">
            </div>
        </div>
        <!-- Round div -->
        <div class="round">
            <p>Round <span id="round-count">0</span> of 3</p>
            <p id="message"></p>
        </div>
        <!-- Computer div -->
        <div class="computer-wrapper">
            <h2 class="score">Computer Score: <span id="computer-score">0</span></h2>
            <div>
                <img id="computer-picture" class="cards" src="./assets/images/question_mark.png" alt="computer-choice">
            </div>
        </div>
        </div>
        <div id="reset">
            <button class="reset oval-button">Reset</button>
        </div>
        <!-- Buttons area -->
        <div class="controls-area">
            <button aria-label="Rock" data-choice="0" class="btn" id="rock">Rock</button>
            <button aria-label="Paper" data-choice="1" class="btn" id="paper">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="btn" id="scissors">Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="btn" id="lizard">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="btn" id="spock">Spock</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
