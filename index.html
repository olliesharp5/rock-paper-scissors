<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="decription" content="RPSLS, Rock Paper Scissors Lizard Spock, Big Bang Theory, game">
    <meta name="keywords" content="RPSLS, Rock Paper Scissors Lizard Spock, online game, gaming, Big Bang THeory">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;600;700;800&family=Lato:wght@300&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>RPSLS</title>
</head>
<body>
    <header>
     <div>
        <img class="logo" src="assets/images/rpsls_logo.png" alt="logo">
     </div>
     <div>
        <button class="oval-button">Rules</button>
     </div>
    </header>
    <main class="game-area">
        <div class="display">
        <div class="player-wrapper">
            <div class="score player-score-count">00</div>
            <div id="player">
                <img class="cards" src="/assets/images/placeholder.png" alt="player-choice">
            </div>
        </div>
        
        <div class="round-count">Round 1 of 3</div>
        
        <div class="computer-wrapper">
            <div class="score computer-score-count">00</div>
            <div id="computer">
                <img class="cards" src="/assets/images/placeholder.png" alt="computer-choice">
            </div>
        </div>
        </div>
        <div>
            <button class="oval-button">Reset Game</button>
        </div>

        <div class="controls-area">
            <button data-type="" class="btn" id="rock">Rock</button>
            <button data-type="" class="btn" id="paper">Paper</button>
            <button data-type="" class="btn" id="scissors">Scissors</button>
            <button data-type="" class="btn" id="lizard">Lizard</button>
            <button data-type="" class="btn" id="spock">Spock</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
